<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEMA - Zero Effort Mail Automation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .tagline {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .status {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid #06b6d4;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .btn {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ZEMA</div>
        <div class="tagline">Zero Effort Mail Automation</div>
        
        <div class="status">
            <h3>ðŸš€ Deployment Successful!</h3>
            <p>Your ZEMA platform is now running on Railway</p>
        </div>
        
        <div>
            <a href="/api/health" class="btn">Health Check</a>
            <a href="https://github.com/CarlosL09/Zema" class="btn" target="_blank">GitHub Repository</a>
        </div>
        
        <p style="margin-top: 2rem; color: #64748b;">
            Status: <span style="color: #22c55e;">Online</span> | 
            Build: <span id="timestamp"></span>
        </p>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
